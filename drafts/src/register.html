<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Record Your Weigth Training</title>
    <link rel="stylesheet" href="assets/style.css">
  </head>

  <body>
    <div class="rw-container">
      <h1><a class="rw-logo" href="index.html">Record Your Weigth Training</a></h1>

      <div class="rw-main">
        <h2>記録を追加</h2>

        <div class="rw-section">
          <h3>日付</h3>
          <p><input class="form-control" type="date" value="2015-10-10"></p>
        </div>

        <div class="rw-section">
          <h3>種目</h3>
          <p>
            <input id="exercise-0" type="radio" name="exercise" hidden><label class="rw-btn-select" for="exercise-0">スクワット</label>
            <input id="exercise-1" type="radio" name="exercise" hidden><label class="rw-btn-select" for="exercise-1">ベンチプレス</label>
            <input id="exercise-2" type="radio" name="exercise" hidden><label class="rw-btn-select" for="exercise-2">デッドリフト</label>
          </p>
          <p>
            <input type="text">
            <button class="rw-btn-reflect">追加</button>
          </p>
        </div>

        <div class="rw-section">
          <h3>重量</h3>
          <p>
            <button class="rw-btn-reflect">60 kg</button>
            <button class="rw-btn-reflect">80 kg</button>
            <button class="rw-btn-reflect">100 kg</button>
            <button class="rw-btn-reflect">120 kg</button>
            <button class="rw-btn-reflect">140 kg</button>
            <button class="rw-btn-reflect">160 kg</button>
            <button class="rw-btn-reflect">180 kg</button>
          </p>
          <p><label><input type="number" min="1" max="500" step="0.5"> kg</label></p>
        </div>

        <div class="rw-section">
          <h3>レップ数</h3>
          <p>
            <button class="rw-btn-reflect">1</button>
            <button class="rw-btn-reflect">2</button>
            <button class="rw-btn-reflect">3</button>
            <button class="rw-btn-reflect">4</button>
            <button class="rw-btn-reflect">5</button>
            <button class="rw-btn-reflect">6</button>
            <button class="rw-btn-reflect">7</button>
            <button class="rw-btn-reflect">8</button>
            <button class="rw-btn-reflect">9</button>
            <button class="rw-btn-reflect">10</button>
            <button class="rw-btn-reflect">11</button>
            <button class="rw-btn-reflect">12</button>
          </p>
        </div>

        <div class="rw-panel">
          <h3>2015-10-10 の記録</h3>

          <table class="rw-record rw-record--centered">
            <tbody class="rw-record__tbody">
              <tr class="rw-record__row">
                <th class="rw-record__name">スクワット</th>
                <td class="rw-record__weight">80 kg</td>
                <td class="rw-record__reps">
                  <button class="rw-btn-reflect">6</button>
                  <button class="rw-btn-reflect">6</button>
                  <button class="rw-btn-reflect">6</button>
                </td>
                <td class="rw-record__weight">90 kg</td>
                <td class="rw-record__reps">
                  <button class="rw-btn-reflect">6</button>
                  <button class="rw-btn-reflect">6</button>
                  <button class="rw-btn-reflect">6</button>
                </td>
                <td class="rw-record__weight">90 kg</td>
                <td class="rw-record__reps">
                  <button class="rw-btn-reflect">6</button>
                  <button class="rw-btn-reflect">6</button>
                  <button class="rw-btn-reflect">6</button>
                </td>
              </tr>
              <tr class="rw-record__row">
                <th class="rw-record__name">ベンチプレス</th>
                <td class="rw-record__weight">80 kg</td>
                <td class="rw-record__reps">
                  <button class="rw-btn-reflect">6</button>
                  <button class="rw-btn-reflect">6</button>
                  <button class="rw-btn-reflect">6</button>
                </td>
                <td class="rw-record__weight">90 kg</td>
                <td class="rw-record__reps">
                  <button class="rw-btn-reflect">6</button>
                  <button class="rw-btn-reflect">6</button>
                  <button class="rw-btn-reflect">6</button>
                </td>
                <td colspan="2"></td>
              </tr>
              <tr class="rw-record__row">
                <th class="rw-record__name">デッドリフト</th>
                <td class="rw-record__weight">80 kg</td>
                <td class="rw-record__reps">
                  <button class="rw-btn-reflect">6</button>
                  <button class="rw-btn-reflect">6</button>
                  <button class="rw-btn-reflect">6</button>
                </td>
                <td class="rw-record__weight">90 kg</td>
                <td class="rw-record__reps">
                  <button class="rw-btn-reflect">6</button>
                  <button class="rw-btn-reflect">6</button>
                  <button class="rw-btn-reflect">6</button>
                </td>
                <td colspan="2"></td>
              </tr>
            </tbody>
          </table>

          <p class="form-actions"><button class="rw-btn-submit">記録を登録</button></p>
        </div>
      </div>

      <footer class="rw-footer">
        <p>© 2015 <a href="#">Yuhei Yasuda</a></p>
      </footer>
    </div>
  </body>
</html>
